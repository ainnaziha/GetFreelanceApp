<div *ngIf="isLoading" class="overlay-spinner">
  <mat-progress-spinner mode="indeterminate" color="accent"></mat-progress-spinner>
</div>
  <mat-card class="cardWithShadow theme-card">
    <mat-card-header>
      <div class="d-flex w-100 p-b-24">
        <mat-card-title>Freelancer List</mat-card-title>
        <div class="m-l-auto">
          <a
            mat-flat-button
            color="accent"
            [routerLink]="['/add']"
            class="d-flex justify-content-center"
          >
            Add New
          </a>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content class="b-t-1">  
      <div class="row">
        <div class="col-sm-12 col-lg-6" *ngFor="let e of freelancers">
          <app-user-card [user]="e"></app-user-card>
        </div>
      </div>
    </mat-card-content>
</mat-card>
